<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>Select View Mode</title>
    <link rel="stylesheet" th:href="@{/css/selectFeatures.css}">
</head>
<body>
<div class="container">
    <h2>选择视图模式</h2>
    <form th:action="@{/select-features}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <div class="feature-option">
            <input type="radio" id="tasks" name="selectedFeature" value="tasks" checked>
            <label for="tasks">任务</label>
        </div>

        <div class="feature-option">
            <input type="radio" id="notes" name="selectedFeature" value="notes">
            <label for="notes">笔记</label>
        </div>

        <button type="submit" class="submit-btn">继续</button>
    </form>
</div>
</body>
</html>
